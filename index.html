<!doctype html>
<html>
  <head>
    <style>
      body{
        max-width:40em;
	margin:auto;
      }
      .students form{
	padding:1em ;
        border-bottom:1px solid #ddd;
      }
      .students form:nth-of-type(2n){
        background:#efefef;
      }
      .students form:after{
        content:" ";
	display:table;
	clear:both;
      }
      .students form h1{
        float:left;
	margin:0;
	font:inherit;
      }
      .students .left{
        float:right;
      }
      .completed{
        opacity:.5
      }
    </style>
  </head>
  <body>
    <h1>Attendance</h1>
    <script src='http://jshawl.com/jq'></script>
    <script src='handlebars-v3.0.3.js'></script>
    <div class='students'>
    </div>
    <script id="student" type="text/x-handlebars-template">
      <form class="entry">
	<h1>{{name}}</h1>
	<div class='left'>
	  <input type="hidden" name="github_id" value="{{github_id}}">
	  <input type="hidden" name="weekday" value="w10d03">
	  <label>
	    <input type="radio" name="status" {{present}}>
	    Present
	  </label>
	  <label>
	    <input type="radio" name="status" {{tardy}}>
	    Tardy
	  </label>
	  <label>
	    <input type="radio" name="status" {{absent}}>
	    Absent
	  </label>
	</div>
      </form>
    </script>
    <script src='app.js'></script>
  </body>
</html>
